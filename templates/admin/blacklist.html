{% block content %}
<h4 class="mb-3">Manage Blacklisted Words</h4>
<form action="{{ url_for('skills.blacklist_create') }}" method="post" class="mb-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input type="hidden" name="form_type" value="add_blacklist_word">
    <div class="row g-3">
        <div class="col-md-10">
            <input type="text" class="form-control" name="name" placeholder="Word to Blacklist" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add Word</button>
        </div>
    </div>
</form>
<!-- Table of Blacklisted Words -->
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Word</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for skill in blacklisted_words %}
        <tr>
            <td>{{ skill.name }}</td>
            <td>
                <form action="{{ url_for('skills.skill_remove_blacklist', skill_id=skill.id) }}" method="post" class="d-inline">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button type="submit" class="btn btn-sm btn-outline-warning">
                        <i class="fas fa-ban"></i>
                    </button>
                </form>

                <form action="{{ url_for('skills.skill_delete', skill_id=skill.id) }}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this skill permanently?');">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button type="submit" class="btn btn-sm btn-outline-danger">
                        <i class="fas fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
