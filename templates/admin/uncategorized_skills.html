{% block content %}
<h4 class="mb-3">Uncategorized Skills</h4>
<div class="container mt-4">
    <p class="text-muted">Manage skills that have no category and are not blacklisted.</p>

    <form id="massEditForm" method="POST" action="{{ url_for('skills.mass_edit_skills') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Skill Name</th>
                </tr>
            </thead>
            <tbody>
                {% for skill in uncategorized_skills %}
                <tr>
                    <td><input type="checkbox" name="skill_ids" value="{{ skill.id }}"></td>
                    <td>{{ skill.name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="submit" class="btn btn-success">Mass Edit Selected</button>
    </form>
</div>
{% endblock %}
