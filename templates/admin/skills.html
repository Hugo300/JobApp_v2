{% block content %}
<h4 class="mb-3">Manage Skills</h4>
<!-- Form to Add New Skill -->
<form action="{{ url_for('skills.skill_create') }}" method="post" class="mb-4">
    <input type="hidden" name="form_type" value="add_skill">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="row g-3">
        <div class="col-md-5">
            <input type="text" class="form-control" name="name" placeholder="New Skill Name" required>
        </div>
        <div class="col-md-5">
            <select class="form-select" name="category_id" required>
                <option value="" disabled selected>Select a Category</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add Skill</button>
        </div>
    </div>
</form>
<!-- Table of Skills -->
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Skill</th>
            <th scope="col">Category</th>
            <th scope="col" class="d-none">Blacklisted</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for skill in skills %}
        <tr data-skill-id="{{ skill.id }}">
            <td class="editable" data-field="name">{{ skill.name }}</td>
            <td class="editable" data-field="category_name">{{ skill.category_name }}</td>
            <td class="d-none" data-field="is_blacklisted">{{ skill.is_blacklisted }}</td>
            <td>
                <button type="button" class="btn btn-sm btn-outline-primary edit-btn">
                    <i class="fas fa-edit"></i>
                </button>
                <button type="button" class="btn btn-sm btn-outline-success save-btn d-none">
                    <i class="fas fa-save"></i>
                </button>
                <form action="{{ url_for('skills.skill_add_blacklist', skill_id=skill.id) }}" method="post" class="d-inline">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button type="submit" class="btn btn-sm btn-outline-warning">
                        <i class="fas fa-ban"></i>
                    </button>
                </form>
                <form action="{{ url_for('skills.skill_delete', skill_id=skill.id) }}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this skill permanently?');">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button type="submit" class="btn btn-sm btn-outline-danger">
                        <i class="fas fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
