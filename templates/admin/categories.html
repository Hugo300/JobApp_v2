{% block content %}
<h4 class="mb-3">Categories</h4>
<form action="{{ url_for('skills.category_create') }}" method="post" class="mb-4">
    <input type="hidden" name="form_type" value="add_category">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="row g-3">
        <div class="col-md-3">
            <input type="text" class="form-control" name="name" placeholder="New Category Name" required>
        </div>
        <div class="col-md-7">
            <input type="text" class="form-control" name="description" placeholder="New Category Description">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add Category</button>
        </div>
    </div>
</form>
<!-- Table of Categories -->
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>{{ category.description }}</td>
            <td>
                <form action="/edit-skill" method="post" class="d-inline">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button type="submit" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-edit"></i>
                    </button>
                </form>

                <form action="{{ url_for('skills.category_delete', category_id=category.id) }}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this category permanently?');">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button type="submit" class="btn btn-sm btn-outline-danger">
                        <i class="fas fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
