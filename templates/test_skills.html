<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Skills API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Test Skills API</h1>
        <form id="testForm">
            <input type="hidden" id="csrf_token" value="{{ csrf_token }}">
            <div class="mb-3">
                <label for="jobDescription" class="form-label">Job Description</label>
                <textarea class="form-control" id="jobDescription" rows="5" placeholder="Enter job description here...">
                    Python dev and AWS and Flask and stuff that nobody cares
                </textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Request</button>
        </form>

        <div class="mt-4">
            <h3>Response</h3>
            <pre id="responseOutput" class="bg-light p-3 border"></pre>
        </div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const jobDescription = document.getElementById('jobDescription').value;
            const csrfToken = document.getElementById('csrf_token').value;

            const responseOutput = document.getElementById('responseOutput');

            responseOutput.textContent = 'Sending request...';

            console.log(JSON.stringify({ job_description: jobDescription }))
            console.log({
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    })

            try {
                const response = await fetch('/skills/extract_skills', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({ job_description: jobDescription })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                responseOutput.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseOutput.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
