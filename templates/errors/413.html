{% extends "base.html" %}

{% block title %}File Too Large - Job Application Manager{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page">
                <div class="error-icon mb-4">
                    <i class="bi bi-file-earmark-arrow-up text-danger"></i>
                </div>
                <h1 class="display-4 text-muted">413</h1>
                <h2 class="mb-3">File Too Large</h2>
                <p class="lead text-muted mb-4">
                    The file you're trying to upload is too large.
                </p>
                <div class="alert alert-warning">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    Maximum file size allowed is 16MB.
                </div>
                <div class="d-flex justify-content-center gap-3">
                    <button onclick="history.back()" class="btn btn-primary">
                        <i class="bi bi-arrow-left me-2"></i>Go Back
                    </button>
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-house me-2"></i>Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
.error-page {
    padding: 3rem 0;
}

.error-icon {
    opacity: 0.8;
}

.display-4 {
    font-weight: 300;
    font-size: 4rem;
}
</style>
{% endblock %}
